<!DOCTYPE html>
<html>
<head>
<script>
function populate(s1,s2){
	var s1 = document.getElementById(s1);
	var s2 = document.getElementById(s2);
	s2.innerHTML = "";
	if(s1.value == "Tops"){
		var optionArray = ["|","pink|Pink","red|Red","white|White"];
	} else if(s1.value == "Skirts"){
		var optionArray = ["|","darkblue|DarkBlue","black|Black","lightpink|LightPink","crimson|Crimson"];
	} else if(s1.value == "Dresses"){
		var optionArray = ["|","black|Black","white|White","peach|Peach","yellow|Yellow"];
	}
	for(var option in optionArray){
		var pair = optionArray[option].split("|");
		var newOption = document.createElement("option");
		newOption.value = pair[0];
		newOption.innerHTML = pair[1];
		s2.options.add(newOption);
	}
}
</script>
</head>
<body>
<h2>Items</h2>
<hr />
Choose an Item:
<select id="slct1" name="slct1" onchange="populate(this.id,'slct2')">
  <option value=""></option>
  <option value="Tops">Tops</option>
  <option value="Skirts">Skirts</option>
  <option value="Dresses">Dresses</option>
</select>
<hr />
Choose the color:
<select id="slct2" name="slct2"></select>
<hr />
</body>
</html>
